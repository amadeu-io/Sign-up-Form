<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />

    <style>
      /* we will inject CSS code with JS here */
    </style>
  </head>
  <body>
    <div class="left-container">
      <h1>Gradients</h1>
      <div class="theme-buttons">
        <div id="blue" class="theme-border"></div>
        <div id="green"></div>
        <div id="orange"></div>
      </div>
      <div class="credits">
        <a href="https://github.com/amadeu-io" target="_blank">
          by amadeu-io &#x1F303;&#x1F3C3;&#x1F3FB;
        </a>
      </div>
    </div>
    <div class="right-container">
      <div class="description">
        <p>This is not a real online service! Gradients are cool, don't you think?</p>
        <p>Join the gradients fans club below</p>
      </div>
      <div class="form">
        <h2>Sign up</h2>
        <form action="yourimaginaryurl" method="post">
          <div class="input-box">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" minlength="1" maxlength="20" />
            <div class="first-name validation"><!-- Enter a valid name --></div>
          </div>
          <div class="input-box">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" minlength="1" maxlength="20" />
            <div class="last-name validation"><!-- Enter a valid last name --></div>
          </div>
          <div class="input-box">
            <label for="user-email">Email Adress</label>
            <input type="email" id="user-email" name="email" required />
            <div class="validation"><!-- Enter a valid email --></div>
          </div>
          <div class="input-box">
            <label for="user-phone">Phone Number</label>
            <input type="tel" id="user-phone" name="phone" />
            <div class="validation"><!-- Enter a valid phone number --></div>
          </div>
          <div class="input-box pass">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="password" maxlength="100" />
            <div class="validation" id="help"></div>
          </div>
          <div class="input-box pass">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" maxlength="100" />
            <div class="validation"><!-- Passwords do not match --></div>
          </div>
        </form>
      </div>
      <div class="checkout">
        <button id="create-account">Create Account</button>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
