<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left-container">
        <h1>Gradients</h1>
        <div class="theme-buttons">
            <div id="blue" class="theme-border"></div>
            <div id="green"></div>
            <div id="orange"></div>
        </div>
        <div class="credits">
            <a href="https://github.com/nightrunner4" target="_blank">
                by nightrunner4 &#x1F303;&#x1F3C3;&#x1F3FB;
            </a>
        </div>    
    </div>
    <div class="right-container">
        <div class="description">
            <p>This is not a real online service! Gradients are cool, don't you think?</p>
            <p>Join the gradients fans club below</p>
        </div>
        <div class="form">
            <h2>Sign up</h2>
            <form action="yourimaginaryurl" method="post">
                <div class="input-box">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="input-box">
                    <label for="user-email">Email Adress</label>
                    <input type="email" id="user-email" name="email">
                </div>
                <div class="input-box">
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" id="user-phone" name="phone">
                </div>
                <div class="input-box">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password">
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
        <div class="checkout">
            <button id="create-account">Create Account</button>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
